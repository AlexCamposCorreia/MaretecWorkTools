getMeteoPy:
  # location of your ConvertToHDF5.exe MOHID tool
  convertToHDF5exe: "../../ConvertToHDF5/ConvertToHDF5.exe"
  
  # MOHID bathymetry file of your Water or Land domain
  bathymetry: "../../../../GeneralData/Bathymetry/Loire_Level1.dat"

  # directory to write the output to
  outputDirectory: "./History/"
  # used to write the name of the HDF5 output
  outputPrefix: "Loire_Level1"
  
  # type of interpolation to be used by the ConvertToHDF5
  typeOfInterpolation: 3
  
  # used to find the HDF5 meteo files to copy
  # given just 1 model it will use ConvertToHDF5's INTERPOLATE GRIDS action
  # if more than 1 model is given it will use ConvertToHDF5's PATCH HDF5 FILES action
  meteoModels:
    WRF_D1:
      meteoDirectory: "//hazrunoff/Storage/Model Domains/France/WRF/D1/"
      
      # when given only 1 date in the meteoFileFormat keyword it's assumed to be the START of the file
      meteoFileFormat: "HazRunOff_WRF_France_D1_%Y%m%d%H.hdf5"
      # in this case it's necessary to give the meteoFileTotalSeconds keyword with the total time range of the file
      meteoFileTotalSeconds: 345600
      
      # if your meteorology file has startup instances you don't want to use, set the
      # meteoRemoveStartupSeconds to the time you want to remove from the start of the file
      meteoRemoveStartupSeconds: 86400
      
      meteoDatFile: "./HazRunOff_WRF_France_D1.dat"
      
      # when giving more than 1 metereology model the level keyword is necessary to indicate the priority
      # in the PATCH HDF5 FILES action
      level: 1
      
    WRF_D1_2:
      meteoDirectory: "//hazrunoff/Storage/Model Domains/France/WRF/D1/"
      meteoFileFormat: "HazRunOff_WRF_France_D1_%Y%m%d%H.hdf5"
      meteoFileTotalSeconds: 345600
      meteoRemoveStartupSeconds: 86400
      meteoDatFile: "./HazRunOff_WRF_France_D1.dat"
      level: 2

  # use this if you don't want to interpolate all of the properties present in the meteo HDF5
  propertiesToInterpolate:
    - "air temperature"
    - "downward long wave radiation"
    - "mean sea level pressure"
    - "precipitation"
    - "relative humidity"
    - "solar radiation"
    - "wind velocity X"
    - "wind velocity Y"
    - "wind modulus"
